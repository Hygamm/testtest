<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Language Selection</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }

  .container {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .lang-button {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 12vw; /* flag scales with screen width */
    transition: transform 0.2s ease;
    padding: 10px;
  }

  .lang-button span {
    margin-top: 10px;
    font-size: 4vw;
    color: #333;
    transition: all 0.3s ease;
    text-align: center;
  }

  .lang-button:hover {
    transform: scale(1.2);
  }

  .lang-button:hover span {
    text-decoration: underline;
  }

  /* Optional: tweak for very small screens */
  @media (max-width: 400px) {
    .lang-button {
      font-size: 18vw;
    }
    .lang-button span {
      font-size: 6vw;
    }
  }
</style>
</head>
